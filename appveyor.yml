  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  EmsApiTestEndpoint: https://emsapi.ausdig.com/api
  EmsApiTestUsername:
    secure: IpC7n4Gq5x7QPNSkY4FNrw==
  EmsApiTestPassword:
    secure: qTDOVAxHa2DdMrpU276vMQ==
nuget:
  project_feed: true
before_build:
- ps: '& EmsApi.Dto\Update-EmsApiSwaggerSpecAuto.ps1'
build:
  project: EmsApi.sln
  verbosity: minimal
artifacts:
- path: bin\*.nupkg
- path: bin\*.dll
- path: bin\*.cs